{% extends 'base/base.html' %}

{% block contenido %}
<section style="background: #343a40;" class="card col-md-6 col-xl-4 col-sm-2 offset-md-3 offset-xl-3 mt-3">
    <form style="color: white;" method="POST" action="{% url 'modificar' idNota=nota.id %}">

        <div class="card-title">
            <h1>Editar {{ Nota.titulo_nota }}</h1>
        </div>
        <div class="card-body">
            <br>
            {% csrf_token %}
            <br>
            {% for campo in formulario %}
            <div class="form-group">
                <label for="{{ campo.id_for_label }}">{{ campo.label }}</label>
                {{ campo }}
            </div>
            {% endfor %}
            <div class="form-group row">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-primary btn-block" value="Modificar">
                </div>
                <div class="col-md-6">
                    <a href="{% url 'listarNotas' %}" class="btn btn-info btn-block">Volver</a>
                </div>
            </div>

        </div>

    </form>
</section>

{% endblock contenido %}
