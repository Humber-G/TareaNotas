{% extends 'base/base.html' %}

{% block contenido %}

<section style="color: white; background: #343a40;" class="card col-md-6 col-xl-4 col-sm-2 offset-md-3 offset-xl-3 mt-3">


    <div class="card-title">
        <h1 style="text-align: center;">Observar Nota</h1>
    </div>
    <div class="card-body">
        <div class="form-group">
            <h5>Nombre del recordatorio</h5>
            <label>{{ notaEncontrada.titulo_nota }}</label>
        </div>
        <div class="form-group">
            <h5>Descripcion</h5>
            <label>{{ notaEncontrada.descripcion_nota }}</label>
        </div>
        <div class="form-group">
            <h5>Fecha de creacion</h5>
            <label>{{ notaEncontrada.fecha_creacion }}</label>
        </div>
        <div class="form-group">
            <h5>Fecha de caducidad</h5>
            <label>{{ notaEncontrada.fecha_fin }}</label>
        </div>
        <div class="form-group">
            <h5>Estado actual del recordatorio</h5>
            <label>{{ notaEncontrada.estado_nota }}</label>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <a href="{% url 'listarNotas' %}" class="btn btn-info btn-block">Volver</a>
            </div>
        </div>

    </div>

</section>

{% endblock contenido %}
